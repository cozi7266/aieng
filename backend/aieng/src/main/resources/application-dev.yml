app:
  domain: http://localhost:5173

spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    defer-datasource-initialization: true
    show-sql: true

  datasource:
    url: jdbc:mariadb://localhost:3306/aieng
    username: aieng
    password: b104B104
    driver-class-name: org.mariadb.jdbc.Driver

  sql:
    init:
      mode: always
      platform: mariadb
      continue-on-error: true

  main:
    allow-bean-definition-overriding: true

logging:
  level:
    root: debug
    com.ssafy.aieng: debug
    org.hibernate.SQL: warn
    com.zaxxer.hikari.HikariConfig: OFF
    com.zaxxer.hikari: OFF

oauth:
  kakao:
    redirect-uri: http://localhost:8080/oauth/kakao/callback
  google:
    redirect-uri: http://localhost:5173/oauth/google/callback
  naver:
    redirect-uri: http://localhost:5173/oauth/naver/callback
